<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
</head>
<body>
    <form> 
        <!--label is used to link username to password-->
        <label for="Username"> Username:</label>
        <input type="text" placeholder="Enter email,username or phone number" id="Username">
        <br>
        <label for="Password">Password:</label>
        <input type="password" placeholder="Enter password" id="Password">
        <br>
        <label for="Marks">Marks:</label>
        <input type="number" id="Marks">
        <br>
        <label for="Week">Week:</label>
        <input type="week" id="Week">
        <br>
        <label for="Date">Date:</label>
        <input type="date" id="Date">
        <br>
        <label for="Time">Time:</label>
        <input type="time" id="Time">
        <br>
        <label for="Contact number">Contact number:</label>
        <input type="tel" id="Contact number">
        <br>
        <label for="Color">Color:</label>
        <input type="color" id="Color">
        <br>
        <label for="Email">Email:</label>
        <input type="email" id="Email">
        <br>
        <label for="Volume">Volume:</label>
        <input type="range" id="Volume">
        <br>
        <label for="URL">URL:</label>
        <input type="url" id="URL">
        <br>
        <label for="Choose file">Choose file:</label>
        <input type="file" id="Choose file">
        <br>
        <label for="Reset">Reset:</label>
        <input file="reset" id="Reset">
        <br>
        <button>Submit</button>
        <br>

    </form>
</body>
</html>
