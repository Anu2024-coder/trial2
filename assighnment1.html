<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <label for="">Name:</label>
        <input type="text"><br>
        <label for="">Sex:</label>
        <input type="radio" name="Sex">Male
        <input type="radio" name="Sex">Female<br>
        <label for="">Country</label>
        <select name="Country">
            <option>Select an option</option>
            <option value="Country">India</option><br>
            <option value="Country">Nepal</option><br>
            <option value="Country">USA</option><br>
            <option value="Country">Canada</option><br>
        </select><br>
        <label for="">Message:</label>
        <input type="text area"><br>
        <input type="checkbox">
        <label for="">Subscribe?</label><br>
        <button>Submit</button>
</body>
</html>
