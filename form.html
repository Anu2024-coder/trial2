<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <label for="">Enter your name</label>
        <input type="text">
        <label for="">Describe yourself</label>
        <input type="textbox">
        <br>
        <label for="">select your gender </label>
        <br>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <br>
        <label for="">Enter your D.O.B</label>
        <input type="date">
        <br>
        <label for="">Enter contact number</label>
        <input type="tel">
        <br>
        <label for="">Hobbies</label>
        <br>
        <input type="checkbox" name="Hobbies">swimming<br>
        <input type="checkbox" name="Hobbies">travelling<br>
        <input type="checkbox" name="Hobbies">coding<br>
        <input type="checkbox" name="Hobbies">dancing<br>
        <label for="">Quantity</label>
        <input type="number">
        <br>
        <label for="">Time</label>
        <input type="time"> 
        <br>
        <label for="">Search here</label>
        <input type="search">
        <br>
        <label for="">Enter your email</label>
        <input type="email">
        <br>
        <label for="">volume</label>
        <input type="range">
        <br>
        <label for="">Choose gender</label>
        <select name="gender" id="gender"> <br>
            <option value="gender">Male</option> <br>
            <option value="gender">Female</option> <br>
        </select>
        <br>
    </form>
</body>
</html>
