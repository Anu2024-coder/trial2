<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <br>
    <input type="text" placeholder="First Name" name="First Name" id="First Name">
    <input type="text" placeholder="Last Name" name="Last Name" id="Last Name">
    <br>
    <label for="gender">Please select gender</label>
    <select name="gender" id="gender"> <br>
        <option value="gender">Male</option> <br>
        <option value="gender">Female</option> <br>
    </select>
    <br>
    <label for="agree">Do you agree to all terms of service?</label>
    <input type="checkbox">Yes,I agree
    <br>
    <button>Register</button>
</body>
</html>
