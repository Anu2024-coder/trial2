<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Heart Hover Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .heart {
            width: 200px;
            height: 200px;
            background-color: red;
            position: relative;
            transform: rotate(45deg); /* Correct rotation to face the right way */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
        }

        .heart::before {
            left: 100px; /* Adjusted position for the larger size */
            top: 0;
        }

        .heart::after {
            left: 0;
            top: 100px; /* Adjusted position for the larger size */
        }

        .heart:hover {
            transform: rotate(45deg) scale(1.2); /* Slightly larger on hover */
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8), 0 0 50px rgba(255, 0, 0, 0.6);
        }

    </style>
</head>
<body>

    <div class="heart"></div>

</body>
</html>
